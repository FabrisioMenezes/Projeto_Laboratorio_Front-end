<link rel="stylesheet" href="../css/novoProtocolo.css">

    <form method="post">
        <fieldset>
            <h2>Novo Protocolo</h2>
            <label>
                <p>Titulo</p>
                <input type="text" name="titulo" id="titulo">
            </label>
            <label>
                <p>Resenha</p>
                <textarea name="resenha" id="resenha" cols="30" rows="3"></textarea>
            </label>
            <label>
                <p>Área da Pesquisa</p>
                <input type="number" name="areaPesquisa" id="areaPesquisa">
            </label>
            <label>
                <p>Espécie</p>
                <input type="number" name="especie" id="especie">
            </label>
            <label>
                <p>Quantidade</p>
                <input type="number" name="quantidade" id="quantidade">
            </label>
            <label>
                <input class="butão" type="submit" value="Solicitar" onclick="cadastrar()">
            </label>
        </fieldset>
        <script src="../js/novoProtocolo.js"></script>
    </form>

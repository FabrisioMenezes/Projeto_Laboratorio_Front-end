<link rel="stylesheet" href="../../css/protocolos.css">
<link rel="stylesheet" href="../../css/enviarProtocoloSecretaria.css">
<meta charset="UTF-8">

<div class="container">
    <div class="protocoloComissao">
        <h3>Enviar Protocolo Para Análise</h3>
        <form method="post" class="enviarProtocolo">
            <label>
                <p>ID Protocolo</p>
                <input type="number" id="idProtocolo">
            </label>
            <label>
                <p>Primeiro Analista</p>
                <input type="number" id="idPrimeiroAnalista">
            </label>
            <label>
                <p>Segundo Analista</p>
                <input type="number" id="idSegundoAnalista">
            </label>
            <label>
                <button onclick="enviarProtocolo()">Enviar</button>
            </label>
        </form>
    </div>
    <div class="tituloProtocolo">
        <h2>Protocolos</h2>
        <input type="submit" value="Encaminhar Protocolo" id="encaminhar" onclick="encaminhar()">
    </div>
    <table border="1px">
        <thead class="cabecalho">
            <th class="titulo"><strong>Número</strong></th>
            <th class="celula"><strong>Solicitante</strong></th>
            <th class="celula"><strong>Data da solicitação</strong></th>
            <th class="celula"><strong>Status</strong></th>
        </thead>
        <tbody id="body">

        </tbody>


    </table>
</div>

<script src="../../js/secretaria/protocolosSecretaria.js"></script>
<script src="../../js/secretaria/enviarProtocolo.js"></script>

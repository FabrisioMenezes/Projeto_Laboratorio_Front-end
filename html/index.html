<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="logo-marca">
            <img src="../img/Logotipo.png" alt="Logo"/>
        </div>
        <div class="area-login">
            <form method="POST" >
                <label>
                    Usuário:</br>
                    <input type="email" name="usuario" id="Cusuario" required/>
                </label>
                <label>
                    Senha:</br>
                    <input type="password" name="senha" id="Csenha">
                    <p><a href="Esqueceu a senha?">Clique aqui.</a> </p>
                </label>
                <label>
                    <input class="buton" type="submit" value="Login" required>
                </label>
            </form>
        </div>
        <div class="nao-tenho-cadastro">
            Ainda não possui cadastro? <a href="cadastro.html">Cadastre-se</a>
        </div>

    </div>

    <div>
        <footer>
            Copyright 2021 &copy; - Todos os Direitos Reservados
        </footer>
    </div>

   
</body>

<script src="../js/main.js"></script>



</html>

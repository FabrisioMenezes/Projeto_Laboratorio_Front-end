<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="logo-marca">
            <img src="../img/Logotipo.png" alt="Logo"/>
        </div>
        <div class="area-login">
            <script src="../js/main.js"></script>
            <form action="../html/dashboad.html" method="GET">
                <label>
                    Usuário:</br>
                    <input type="email" name="usuario" id="Cusuario" requerid/>
                    <div id="respostaUsuario"></div>
                </label>
                <label>
                    Senha:</br>
                    <input type="password" name="senha" id="Csenha" >
                    <p><a href="">Esqueceu a senha?</a> </p>
                </label>
                <label>
                    <input onclick="fazerLogin()" class="buton" type="submit" value="Login" requerid>
                </label>
            </form>
        </div>
        <div class="nao-tenho-cadastro">
            Ainda não possui cadastro? <a href="cadastro.html">Cadastre-se</a>
        </div>

    </div>

    <div>
        <footer>
            Copyright 2021 &copy; - Todos os Direitos Reservados
        </footer>
    </div>
</body>
</html>
